name: Client CI

on:
    workflow_dispatch:
    push:
        paths:
            - "frontend/homehub-ui/**"

jobs:
    build-and-deploy:
        name: Build
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./frontend/homehub-ui

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                submodules: true
                lfs: false
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "20"
                cache: "npm"
                cache-dependency-path: "frontend/homehub-ui/package-lock.json"
            
            - name: Install dependencies
              run: npm ci

            - name: Build client
              run: npm run build

            - name: Install SWA CLI
              run: npm install -g @azure/static-web-apps-cli

            - name: Deploy
              run: swa deploy --env production --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}