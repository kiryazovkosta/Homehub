<main class="main">
    <section class="hero">
        <div class="container">
            <h2>Добре дошли в нашия сайт</h2>
            <p>Това е началната секция на приложението с опит за стрилизация.</p>
            <button class="btn btn-primary">Научете повече</button>
        </div>
    </section>

    <section class="content">
        <div class="container">
            @if (error()) {
                <app-error-message [errorMessage]="error()" (close)="closeError()" />
            }
            <div class="grid">
                @for (item of functionalities()?.items; track item.id; let i = $index) {
                    <div class="card" [attr.data-index]="i" #serviceCard>
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                } 
                @empty {
                    <div class="card">
                        <h3>Няма налични услуги</h3>
                    </div>
                }
            </div>
        </div>
    </section>
</main>
