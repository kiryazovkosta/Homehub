<section id="inventory-detail" class="inventory-detail-section">
    <div class="container">
      <div class="section-header">
        <h2 class="gradient-text">Детайлен преглед на наличност</h2>
        <p>Пълна информация за избраната наличност</p>
      </div>
  
      <div class="detail-container">
        @if (isLoading()) {
            <p>Зареждане...</p>
        }
        @else {
            @if (errorMessage()) {
                <app-error-message 
                    [errorMessage]="errorMessage()" 
                    (close)="closeErrorMessage()" />
            }

            @if (isDeleted()) {
            <app-confirm-dialog 
                [message]="'Сигурни ли сте, че желаете да изтриете този запис?'" 
                (confirm)="delete()" 
                (close)="close()" />
            }
            
            @if (isEdit()) {
                <p>inventory-item into edit mode!</p>
                <button mat-button (click)="isEdit.set(false)">
                    <span>Запази</span>
                </button>
                <button mat-button (click)="isEdit.set(false)">
                    <span>Отказ</span>
                </button>
            }
            @else {
                <p>inventory-item into read-only mode!</p>
                <button mat-button (click)="isEdit.set(true)">
                    <span>Редактирай</span>
                </button>
                <button mat-button (click)="isDeleted.set(true)">
                    <span>Изтрий</span>
                </button>
            }
        }

      </div>
    </div>
  </section>
