<section id="family" class="family-section">
  <div class="container">
    <div class="section-header">
      <h2 class="gradient-text">–ù–∞—à–∏—è—Ç –µ–∫–∏–ø</h2>
      <p>–ó–∞–ø–æ–∑–Ω–∞–π—Ç–µ —Å–µ —Å —Ö–æ—Ä–∞—Ç–∞, –∫–æ–∏—Ç–æ –ø—Ä–∞–≤—è—Ç –≤—Å–∏—á–∫–æ –≤—ä–∑–º–æ–∂–Ω–æ</p>
    </div>

    <div class="carousel-container">
      <div class="carousel-track" [style.transform]="'translateX(' + translateX + 'px)'">
        <div class="family-card" *ngFor="let member of teamMembers">
          <div class="card-image">
            <img [src]="member.image" [alt]="member.name">
            <div class="card-overlay">
              <div class="social-links">
                <a [href]="member.linkedin" aria-label="LinkedIn">
                  <i class="social-icon">üíº</i>
                </a>
                <a [href]="member.twitter" aria-label="Twitter">
                  <i class="social-icon">üê¶</i>
                </a>
                <a [href]="'mailto:' + member.email" aria-label="Email">
                  <i class="social-icon">‚úâÔ∏è</i>
                </a>
              </div>
            </div>
          </div>
          <div class="card-content">
            <h3>{{ member.name }}</h3>
            <p class="position">{{ member.position }}</p>
            <p class="description">{{ member.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <div class="carousel-controls">
      <button class="carousel-btn prev-btn" 
              [disabled]="currentSlide === 0"
              (click)="prev()"
              aria-label="–ü—Ä–µ–¥–∏—à–Ω–∞">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" 
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <div class="carousel-dots">
        <button *ngFor="let dot of dots; let i = index"
                class="dot"
                [class.active]="currentSlide === i"
                [attr.data-slide]="i"
                [attr.aria-label]="'–°–ª–∞–π–¥ ' + (i + 1)"
                (click)="goToSlide(i)"></button>
      </div>

      <button class="carousel-btn next-btn" 
              [disabled]="currentSlide >= maxSlide"
              (click)="next()"
              aria-label="–°–ª–µ–¥–≤–∞—â–∞">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" 
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</section>
