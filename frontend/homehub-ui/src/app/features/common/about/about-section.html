<section class="hero">
    <div class="container">
        <h2>Добре дошли в нашия сайт</h2>
        <p>Това е основната секция на страницата с красива стрилизация.</p>
        <button class="btn btn-primary">Научете повече</button>
    </div>
</section>

<section class="content">
    <div class="container">
        <div class="grid">
            <div class="card" *ngFor="let service of services; let i = index" [attr.data-index]="i" #serviceCard>
                <h3>{{ service.title }}</h3>
                <p>{{ service.description }}</p>
            </div>
        </div>
    </div>
</section>
