<p>Locations-list works!</p>

<div class="locations-grid">
  @for (location of this.locations$ | async; track location.id) {
    <mat-card class="location-item">
      <mat-card-title>{{ location.name }}</mat-card-title>
      <mat-card-content>
        <p>{{ location.description }}</p>
      </mat-card-content>
    </mat-card>
  }
</div>
