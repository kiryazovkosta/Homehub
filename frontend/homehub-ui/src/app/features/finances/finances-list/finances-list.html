<!-- Finance Section -->
<section id="finance" class="finance-section">
    <div class="container">
        <div class="section-header">
            <h2 class="gradient-text">Финансови записи</h2>
            <p>Управление на финансовите транзакции и отчети</p>
        </div>

        <div class="finance-grid">
            @for (finance of (finances$ | async)?.items; track finance.id) {
            <div class="finance-card">
                <div class="card-header">
                    <h3>{{finance.title}}</h3>
                    <span class="type-badge income">{{finance.typeValue}}</span>
                </div>
                <div class="card-body">
                    <p class="description">{{finance.description}}</p>
                    <div class="finance-details">
                        <div class="detail-item">
                            <span class="label">Тип:</span>
                            <span class="value">{{finance.typeValue}}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Сума:</span>
                            <span class="amount positive">{{finance.amount.toFixed(2)}} лв.</span>
                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-view" data-id="1">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor"
                                stroke-width="2" />
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                        </svg>
                        Преглед
                    </button>
                    <button class="btn btn-edit" data-id="1">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M11 4H4A2 2 0 0 0 2 6V20A2 2 0 0 0 4 22H18A2 2 0 0 0 20 20V13"
                                stroke="currentColor" stroke-width="2" />
                            <path d="M18.5 2.5A2.121 2.121 0 0 1 21 5L11 15H8V12L18.5 2.5Z" stroke="currentColor"
                                stroke-width="2" />
                        </svg>
                        Редактиране
                    </button>
                </div>
            </div>
            }
        </div>

        <!-- Pagination -->
        <app-pagination></app-pagination>
    </div>
</section>
