<p>List of active tasks</p>

<div class="locations-grid">
  @for (task of (tasks$ | async)?.items; track task.id) {
    <mat-card class="location-item">
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ task.description }}</p>
        <p>Status: {{ task.priorityValue }}</p>
        <p>Created: {{ task.dueDate }}</p>
      </mat-card-content>
    </mat-card>
  }
</div>
